name: Rust

on:
  push:
    workflow_dispatch:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GH_TOKEN: ${{ GITHUB.TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: sudo apt-get install rustup
      run: rustup default nightly
      run: cargo update
      run: cargo build --verbose
